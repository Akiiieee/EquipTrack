<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Login - EquipTrack</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #800000 0%, #660000 50%, #4d0000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            border: 2px solid #ffd60a;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #800000, #ffd60a, #800000);
        }
        
        h1 {
            text-align: center;
            color: #800000;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #800000;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #ffd60a;
        }
        
        input:focus {
            outline: none;
            border-color: #800000;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.1);
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #800000 0%, #660000 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(128, 0, 0, 0.3);
        }
        
        button[type="submit"]:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            font-size: 14px;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .login-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-links a {
            color: #800000;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon::before {
            content: 'üë§';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            z-index: 1;
        }
        
        .input-icon.password::before {
            content: 'üîí';
        }
        
        .input-icon input {
            padding-left: 45px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div style="text-align: center; margin-bottom: 20px;">
            <h1 style="color: #800000; font-size: 32px; margin-bottom: 5px;">EquipTrack</h1>
            <p style="color: #666; font-size: 14px; margin: 0;">Super Admin Portal</p>
        </div>
        <h2 style="text-align: center; color: #800000; margin-bottom: 30px; font-size: 24px; font-weight: 600;">Login</h2>
        <form id="superAdminLoginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="input-icon">
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-icon password">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            
        <button type="submit">Login</button>
    </form>
        
        <div class="login-links">
            <a href="add_super_admin.html">Create New Super Admin</a>
        </div>
    </div>
    
    <script>
        (function(){
            const form = document.getElementById('superAdminLoginForm');
            if (!form) { return; }

            const submitButton = form.querySelector('button[type="submit"]');

            function setSubmitting(isSubmitting) {
                if (!submitButton) { return; }
                submitButton.disabled = isSubmitting;
                submitButton.textContent = isSubmitting ? 'Logging in‚Ä¶' : 'Login';
            }

            function ensureMessageEl() {
                let el = document.getElementById('loginMessage');
                if (!el) {
                    el = document.createElement('div');
                    el.id = 'loginMessage';
                    el.className = 'message';
                    form.parentElement.insertBefore(el, form.nextSibling);
                }
                return el;
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const msg = ensureMessageEl();
                msg.textContent = '';
                msg.classList.remove('success', 'error');

                const formData = new FormData(form);
                setSubmitting(true);

                fetch('../../php/superadmin/super_admin_login.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                })
                .then(r => r.text())
                .then(t => {
                    let data;
                    try {
                        data = JSON.parse(t);
                    } catch (err) {
                        console.error('Parse error', err, t);
                        msg.classList.add('error');
                        msg.textContent = 'Server error';
                        return;
                    }

                    if (data && data.success) {
                        msg.classList.add('success');
                        msg.textContent = 'Login successful';
                        const redirectUrl = (data.redirect || '../../views/superadmin/dashboard.html');
                        setTimeout(() => { window.location.href = redirectUrl; }, 600);
                    } else {
                        msg.classList.add('error');
                        msg.textContent = (data && data.message) ? data.message : 'Login failed';
                    }
                })
                .catch(err => {
                    console.error('Login error', err);
                    const msg = ensureMessageEl();
                    msg.classList.add('error');
                    msg.textContent = 'Network error';
                })
                .finally(() => setSubmitting(false));
            });
        })();
    </script>
</body>
</html>
